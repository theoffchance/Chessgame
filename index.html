<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess-Game</title>
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="frame">
            <div class="player2Info">
                <span id="player2Tag"><strong>Player 2 - Black</strong></span>
                <div id="capturedByBlack"></div>
                <div id="player2Timer">00:00</div><button type="button" id="player2Resign" style="visibility: hidden">Resign</button>
            </div>
            <div id="pawnPopup" style="visibility: hidden">Choose a piece:
                <div class="pawnPopupPieces">
                    <div class="pieceContainerWhite" id="queen">♛</div>
                    <div class="pieceContainerWhite" id="rook">♜</div>
                    <div class="pieceContainerWhite" id="knight">♞</div>
                    <div class="pieceContainerWhite" id="bishop">♝</div>
                </div>
            </div>
            <div id="startPopup" style="visibility: hidden"><strong>Choose a gamemode:</strong>
                <fieldset class="gameModes">
                    <legend>Bullet</legend>
                    <div class="gamemode" id="bullet1">1 min +0</div>
                    <div class="gamemode" id="bullet2">1 min +1</div>
                    <div class="gamemode" id="bullet3">2 mins +1</div>
                </fieldset>
                <fieldset class="gameModes">
                    <legend>Blitz</legend>
                    <div class="gamemode" id="blitz1">3 mins +0</div>
                    <div class="gamemode" id="blitz2">3 mins +2</div>
                    <div class="gamemode" id="blitz3">5 mins +0</div>
                </fieldset>
                <fieldset class="gameModes">
                    <legend>Standard</legend>
                    <div class="gamemode" id="standard1">10 mins +0</div>
                    <div class="gamemode" id="standard2">15 mins +10</div>
                    <div class="gamemode" id="standard3">30 mins +0</div>
                </fieldset>
            </div>
            <div class="chessBoard">
                <!-- Row 1 -->
                <div class="column" id="empty"></div>
                <div class="column" id="A">A</div>
                <div class="column" id="B">B</div>
                <div class="column" id="C">C</div>
                <div class="column" id="D">D</div>
                <div class="column" id="E">E</div>
                <div class="column" id="F">F</div>
                <div class="column" id="G">G</div>
                <div class="column" id="H">H</div>
                <div class="row" id="1">1</div>
                <div class="blackField" id="1/a"></div>
                <div class="whiteField" id="1/b"></div>
                <div class="blackField" id="1/c"></div>
                <div class="whiteField" id="1/d"></div>
                <div class="blackField" id="1/e"></div>
                <div class="whiteField" id="1/f"></div>
                <div class="blackField" id="1/g"></div>
                <div class="whiteField" id="1/h"></div>
                
                <div class="row" id="2">2</div>

                <!-- Row 2 -->
                <div class="whiteField" id="2/a"></div>
                <div class="blackField" id="2/b"></div>
                <div class="whiteField" id="2/c"></div>
                <div class="blackField" id="2/d"></div>
                <div class="whiteField" id="2/e"></div>
                <div class="blackField" id="2/f"></div>
                <div class="whiteField" id="2/g"></div>
                <div class="blackField" id="2/h"></div>
                <div class="row" id="3">3</div>

                <!-- Row 3 -->
                <div class="blackField" id="3/a"></div>
                <div class="whiteField" id="3/b"></div>
                <div class="blackField" id="3/c"></div>
                <div class="whiteField" id="3/d"></div>
                <div class="blackField" id="3/e"></div>
                <div class="whiteField" id="3/f"></div>
                <div class="blackField" id="3/g"></div>
                <div class="whiteField" id="3/h"></div>
                <div class="row" id="4">4</div>

                <!-- Row 4 -->
                <div class="whiteField" id="4/a"></div>
                <div class="blackField" id="4/b"></div>
                <div class="whiteField" id="4/c"></div>
                <div class="blackField" id="4/d"></div>
                <div class="whiteField" id="4/e"></div>
                <div class="blackField" id="4/f"></div>
                <div class="whiteField" id="4/g"></div>
                <div class="blackField" id="4/h"></div>
                <div class="row" id="5">5</div>

                <!-- Row 5 -->
                <div class="blackField" id="5/a"></div>
                <div class="whiteField" id="5/b"></div>
                <div class="blackField" id="5/c"></div>
                <div class="whiteField" id="5/d"></div>
                <div class="blackField" id="5/e"></div>
                <div class="whiteField" id="5/f"></div>
                <div class="blackField" id="5/g"></div>
                <div class="whiteField" id="5/h"></div>
                <div class="row" id="6">6</div>

                <!-- Row 6 -->
                <div class="whiteField" id="6/a"></div>
                <div class="blackField" id="6/b"></div>
                <div class="whiteField" id="6/c"></div>
                <div class="blackField" id="6/d"></div>
                <div class="whiteField" id="6/e"></div>
                <div class="blackField" id="6/f"></div>
                <div class="whiteField" id="6/g"></div>
                <div class="blackField" id="6/h"></div>
                <div class="row" id="7">7</div>

                <!-- Row 7 -->
                <div class="blackField" id="7/a"></div>
                <div class="whiteField" id="7/b"></div>
                <div class="blackField" id="7/c"></div>
                <div class="whiteField" id="7/d"></div>
                <div class="blackField" id="7/e"></div>
                <div class="whiteField" id="7/f"></div>
                <div class="blackField" id="7/g"></div>
                <div class="whiteField" id="7/h"></div>
                <div class="row" id="8">8</div>

                <!-- Row 8 -->
                <div class="whiteField" id="8/a"></div>
                <div class="blackField" id="8/b"></div>
                <div class="whiteField" id="8/c"></div>
                <div class="blackField" id="8/d"></div>
                <div class="whiteField" id="8/e"></div>
                <div class="blackField" id="8/f"></div>
                <div class="whiteField" id="8/g"></div>
                <div class="blackField" id="8/h"></div>
            </div>
            <div class="player1Info">
                <span id="player1Tag"><strong>Player 1 - White</strong></span>
                <div id="capturedByWhite"></div>
                <div id="player1Timer">00:00</div><button type="button" id="player1Resign" style="visibility: hidden">Resign</button>
            </div>
        </div>
        <div id="turnLog"><strong>Log:</strong></div>
        <div id="testOutput"></div>
        <script src="./script.js"></script>
    </body>
</html>
